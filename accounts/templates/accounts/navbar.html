	.hello-msg {
		color: #fff;
		font-size: 18px;
		margin-right: 20px;
	}
</style>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="">Navbar</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded='false'>
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				{% if request.user.is_staff %}
			 	<li class="nav-item active">
			 		<a class="nav-link" href="{% url 'accounts:home' %}">Home<span class="sr-only">(Current)</span></a>
			 	</li>
			 	<li class="nav-item">
			 		<a class="nav-link" href="{% url 'accounts:products' %}">Products</a>
			 	</li>
				{% else %}
				<li class="nav-item">
			 		<a class="nav-link" href="{% url 'accounts:account' %}">Settings</a>
			 	</li>
				{% endif %}
			</ul>
		</div>

		<span class="hello-msg">
			Hello {{request.user}}
		</span>
		<span>
			{% if request.user.is_authenticated %}
				<a class="hello-msg" href="{% url 'accounts:logout' %}">Logout</a>
			{% else %}
				<a class="hello-msg" href="{% url 'accounts:login' %}">Login</a>
			{% endif %}
